<h4 class="mb-3">Trending Products</h4>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
  <div class="col" *ngFor="let item of products$ | async">
    <app-product
      [name]="item.name"
      [imgPath]="item.imgPath"
      [price]="item.price"
      cardType="normal"
    ></app-product>
  </div>
</div>
