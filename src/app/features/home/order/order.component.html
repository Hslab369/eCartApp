<h4 class="mb-3">Orders</h4>

<div class="border rounded p-2">
  <!-- Header Row -->
  <div class="d-flex justify-content-between fw-bold border-bottom p-2 mb-2">
    <span>Order Date</span>
    <span>Amount</span>
    <span>Status</span>
  </div>

  <!-- Orders List -->
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let order of orders"
    >
      <span>{{ order.date }}</span>
      <span>{{ order.price | currency : "INR" }}</span>
      <span
        class="badge rounded-pill"
        [ngClass]="{
          'text-bg-success': order.status === 'Delivered',
          'text-bg-warning': order.status === 'Pending',
          'text-bg-danger': order.status === 'Cancelled'
        }"
      >
        {{ order.status }}
        <span class="visually-hidden">status</span>
      </span>
    </li>
  </ul>
</div>
