<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 rounded-3 shadow-sm" style="max-width: 500px">
    <h3 class="text-center text-primary mb-3">Add Order</h3>

    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" />
        <div
          *ngIf="
            orderForm.get('date')?.invalid && orderForm.get('date')?.touched
          "
          class="text-danger small"
        >
          Date is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          formControlName="price"
          placeholder="Enter total price"
        />
        <div
          *ngIf="
            orderForm.get('price')?.invalid && orderForm.get('price')?.touched
          "
          class="text-danger small"
        >
          Price must be greater than 0
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="pending">Pending</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="orderForm.invalid"
      >
        Save
      </button>
    </form>
  </div>
</div>
