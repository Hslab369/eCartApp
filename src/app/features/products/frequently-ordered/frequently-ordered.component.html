<div class="container mt-4">
  <h3 class="mb-3">Frequently Ordered</h3>
  <div class="row">
    <div class="col-md-2" *ngFor="let item of items">
      <app-product
        [name]="item.name"
        [imgPath]="item.imgPath"
        [price]="item.price"
        cardType="small"
      ></app-product>
    </div>
  </div>
</div>
