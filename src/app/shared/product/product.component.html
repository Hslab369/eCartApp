<div
  class="card h-100 shadow-sm d-flex flex-column text-center"
  [ngClass]="{
    'small-card': cardType === 'small',
    'normal-card': cardType === 'normal'
  }"
>
  <!-- Image -->
  <div class="ratio ratio-4x3">
    <img
      [src]="imgPath"
      class="card-img-top img-fluid object-fit-cover"
      [alt]="name"
      loading="lazy"
    />
  </div>

  <!-- Body -->
  <div class="card-body d-flex flex-column">
    <!-- Name -->
    <h5
      class="card-title text-truncate"
      [ngClass]="{
        'fs-6': cardType === 'small',
        'fs-5': cardType === 'normal'
      }"
    >
      {{ name }}
    </h5>

    <!-- Price + Button (only for normal cards) -->
    <ng-container *ngIf="cardType === 'normal'">
      <p class="fw-semibold text-danger mb-2">
        {{ price | currency : "INR" }}
      </p>
      <button class="btn btn-primary btn-sm mt-auto" type="button">
        Add to Cart
      </button>
    </ng-container>
  </div>
</div>
